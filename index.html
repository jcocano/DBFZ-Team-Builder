                    </div>
                    <div class="options__dlc">
                        <label for="pdlc">DLC</label>
                        <select name="P_DLC" id="pdlc">
                            <option value="all">Todo</option>
                            <option value="s0">Defecto del juego</option>
                            <option value="s1">Temporada 1</option>
